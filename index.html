<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="nft-card">
    <img id="nft-image" src="images/image-equilibrium.jpg" alt="NFT image">
    <div class="content">
      <div class="title">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="content-footer">
        <div class="eth">
          <img id="eth-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <h3 id="eth-cost">0.041 ETH</h3>
        </div>

        <div class="time">
          <img id="clock-icon" src="images/icon-clock.svg" alt="Clock Icon">
          <h3 id="time-left">3 days left</h3>
        </div>
      </div>

    </div>
    <div class="card-footer">
      <h2>Creation of
        <span style = "color: #FFFFFF;">Kyle Monstad</span>
      </h2>
    </div>
  </div>

</body>
</html>
